<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Landing Page</title>
</head>
<body>
    <header>
        <h1 class="class_center">My Landig Page</h1>
        <nav class="class_right">
            <ul>
                <li><a href="https://github.com/">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#name_id">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news_id" class="class_center">
            <h2>News</h2>
            <figure>
                <img src="image-1.png" alt="Coming soon"/>
                <figcaption>Work In Progress</figcaption>
            </figure>       
        </section>

        <section id="form_id" class="class_center">
            <h2>Contact</h2>
            <form action="">
                <fieldset>
                    <table>
                        <tr>
                            <td>
                                <label for="name" class="class_right">Name: </label>
                            </td>
                            <td>
                                <input type="text" name="name" id="name_id" placeholder="Name" required autofocus>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email" class="class_right">Email: </label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email_id" placeholder="Email" required>
                            </td>
                        </tr>                       <tr>
                            <td>
                                <label for="message" class="class_right">Message: </label>
                            </td>
                            <td>
                                <textarea name="message" id="" cols="21" rows="10"></textarea>
                            </td>
                        </tr>
                    </table>
                    
                    <button>Send</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p class="class_center">Â© 2022 My New Website Productions</p>
    </footer>
</body>
</html>
